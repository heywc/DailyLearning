<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画实现按钮点击时的节流效果</title>
    <style>
        #btn{
            animation: throttle 2s step-end forwards; 
        }
        #btn:active{
            animation: none;
        }
        @keyframes throttle {
            from {
                color: red;
                pointer-events: none;
            }
            to {
                color: green;
                pointer-events: all;
            }
        }
    </style>
</head>
<body>
    <button id="btn">
        动画实现按钮点击时的节流效果
    </button>
</body>
<script>
    const btn = document.getElementById("btn");
    btn.addEventListener('click',()=>{
        console.log('点击一下')
    })
</script>
</html>
